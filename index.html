<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body style="background-image: url(kecil.png); background-size:cover; overflow-y: hidden; color: white !important;">
    <div style="margin: 15%;">
      <h2 id="title"><b>Click The Button!</b></h2>
      <h1 id="title1"></h1>
      <div id="demo">
        <button
          class="btn btn-warning"
          onclick="loadXMLDoc('tampil.txt')"
          style="width: 200px !important; height: 60px !important;"
        >It's A WRAP!</button>
      </div>

      <script>
        function loadXMLDoc(url) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 1) {
              document.getElementById("demo").innerHTML = "Loading..";
            }
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("demo").innerHTML = this.responseText;
              document.getElementById("title").remove();
              document.getElementById("title1").innerHTML= "VOILA!";
            }
          };
          xhttp.open("GET", url, true);
          xhttp.send();
        }
      </script>
    </div>
  </body>
</html>
